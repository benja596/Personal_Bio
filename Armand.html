<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armand Benjamin - Frontend developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #f0ebe8;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 4rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #666;
        }

        /* Main Content */
        .main-content {
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            margin: 0 auto;
            background-color: #f8f6f4;
            overflow: hidden;
        }

        .content-left {
            padding: 4rem;
            flex: 1;
        }

        .content-right {
            flex: 1;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            line-height: 1.2;
            font-weight: 600;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            line-height: 1.2;
            font-weight: 500;
        }

        .description {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            max-width: 500px;
            color: #444;
        }

        .handle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;

        }

        .social-links a {
            color: #333;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #666;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                padding: 1rem;
            }

            nav {
                gap: 2rem;
            }

            h1 {
                font-size: 3rem;
            }

            .description {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
                gap: 1.5rem;
                justify-content: space-around;
            }

            .main-content {
                flex-direction: column;
            }

            .content-left {
                padding: 2rem;
                text-align: center;
            }

            .description {
                margin: 0 auto 2rem;
            }

            .social-links {
                justify-content: center;
            }

            .hero-image {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            nav {
                gap: 1rem;
            }

            nav a {
                font-size: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .content-left {
                padding: 1.5rem;
            }

            .description {
                font-size: 1.1rem;
            }

            .hero-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#">Bio</a>
            <a href="#">Portfolio</a>
            <a href="#">Project</a>
            <a href="#">Blog</a>
        </nav>

        <main class="main-content">
            <div class="content-left">
                <h1>Armand Benjamin</h1>
                <h2>FRONT-END WEB DEVEL0PER.</h2>
                <p class="description">A passionate Frontend web developer specialized in building stunning pixel-perfect interactive websites.</p>
                <p class="handle">@armandbenjamin50</p>
                <div class="social-links">
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" aria-label="github"><i class="fab fa-github"></i></a>
                </div>
            </div>
            <div class="content-right">
                <img src="image1.webp" 
                     alt="Armand-Benjamin image" 
                     class="hero-image">
            </div>
        </main>
    </div>
</body>
</html>
